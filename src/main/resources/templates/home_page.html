<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Home page</title>
</head>
<body>
<h1>Home page</h1>
<h2 th:text="'Welcome to , ' + ${courseName} + '!'"/>
<form th:action="@{/api/v1/users}" method="post" th:object="${userRequestDTO}">
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    <label>User Name:</label>
    <label>
        <input type="text" th:field="${userRequestDTO.username}" placeholder="User Name"/>
    </label>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <Label>Password : </Label>
    <label>
        <input type="text" th:field="${userRequestDTO.password}" placeholder="Password"/>
    </label>
    <Label>Profile Bio: </Label>
    <label>
        <input type="text" th:field="${userRequestDTO.profileRequestDTO.bio}" placeholder="Profile Bio"/>
    </label>
    <Label>Profile Location: </Label>
    <label>
        <input type="text" th:field="${userRequestDTO.profileRequestDTO.location}" placeholder="Profile Location"/>
    </label>
    <Label>Profile Date of Birth: </Label>
    <label>
        <input type="date" th:field="${userRequestDTO.profileRequestDTO.dob}" placeholder="Profile Date of Birth"/>
    </label>
    <input type="submit" value="submit"/>
</form>
</body>
</html>
